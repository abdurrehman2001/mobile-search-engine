<html lang="en">

<head>

    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

        <br> <br>
        <button onclick="search()">Search</button>
    </div>




    <div>
        <img id="img" src="" alt="">
        <p id="name"></p>
        <p id="colors"></p>

        <p id="charging"></p>
        <p id="camera"></p>
        <p id="storage"></p>

    </div>
    <div>

    </div>
    <div class="product">
        <img src="image/InfinixHot10.jpg" alt=""><h4>Infinix Hot 10</h4>
        <img src="image/Iphone11.jpg" alt=""><h4>Iphone 11</h4>
        <img src="image/iphone12jpg.jpg" alt=""><h4>Iphone 12</h4>
        <img src="image/IphoneX.jpg" alt=""><h4>Iphone X</h4>
        <img src="image/oppof10.jpg" alt=""><h4>Oppo F-10</h4>
        <img src="image/InfinixNote10.jpg" alt=""><h4>Infinix Note 10</h4>
        <img src="image/oppof8.webp" alt=""><h4>Oppo F-8</h4>
        <img src="image/oppof9.jpg" alt=""><h4>Oppo F-9</h4>
        <img src="image/pro10.jpg" alt=""><h4>Infinix Note 10 Pro</h4>
        <img src="image/samsungs10.jpg" alt=""><h4>Samsung S-10</h4>
        <img src="image/samsungs8.jpg" alt=""><h4>Samsung S-8</h4>
